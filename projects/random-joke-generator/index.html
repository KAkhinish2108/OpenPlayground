<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Joke Generator</title>

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <div class="joke-card">
      <div class="icon">
        <i class="ri-emotion-laugh-line"></i>
      </div>

      <h1>Random Joke Generator</h1>
      
      <div class="category-filter">
        <select id="categorySelect">
          <option value="all">All Jokes</option>
          <option value="programming">Programming</option>
          <option value="puns">Puns</option>
          <option value="dad">Dad Jokes</option>
        </select>
      </div>

      <p class="joke" id="joke">
        Click the button below. I promise mild amusement.
      </p>
      
      <div class="joke-category">
        <span id="currentCategory">Category: All</span>
      </div>

      <div class="rating-container" id="ratingContainer">
        <p>Rate this joke:</p>
        <div class="stars">
          <i class="ri-star-line" data-rating="1"></i>
          <i class="ri-star-line" data-rating="2"></i>
          <i class="ri-star-line" data-rating="3"></i>
          <i class="ri-star-line" data-rating="4"></i>
          <i class="ri-star-line" data-rating="5"></i>
        </div>
        <p class="rating-text" id="ratingText">Not rated yet</p>
      </div>

      <div class="action-buttons">
        <button id="jokeBtn">Tell me a joke</button>
        <button id="favoriteBtn" class="secondary-btn">
          <i class="ri-heart-line"></i> Add to Favorites
        </button>
        <button id="shareBtn" class="secondary-btn">
          <i class="ri-share-line"></i> Share Joke
        </button>
        <button id="viewFavoritesBtn" class="secondary-btn">
          <i class="ri-bookmark-line"></i> View Favorites
        </button>
      </div>
      
      <div class="modal" id="favoritesModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Favorite Jokes</h2>
            <button class="close-modal" id="closeModalBtn">&times;</button>
          </div>
          <div class="modal-body">
            <ul id="favoritesList">
            </ul>
          </div>
        </div>
      </div>
      
      <div class="notification" id="shareNotification">
        Joke link copied to clipboard!
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
